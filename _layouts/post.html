---
layout: default-en
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <ul class="share-icons">
    <li>
      <a href="https://twitter.com/intent/tweet?text={{post.title_escaped}}%26url={{ post.link | prepend: site.baseurl }}%26via=Sareh88%26related=Sareh88">
        <span class="fa-stack fa-2x fa-fw">
          <i class="fa fa-circle fa-stack-2x fa-fw"></i>
          <i class="fa fa-twitter fa-stack-1x fa-inverse fa-fw"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="https://facebook.com/sharer.php?u={{ post.link | prepend: site.baseurl }}">
        <span class="fa-stack fa-2x fa-fw">
          <i class="fa fa-circle fa-stack-2x fa-fw"></i>
          <i class="fa fa-facebook fa-stack-1x fa-inverse fa-fw"></i>
        </span>
      </a>
    </li>
  </ul>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
